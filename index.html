<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main class="container">
      <header>
          <img id="pod-logo" src="./assets/desktop/logo.svg" alt="pod logo">
      </header>
      <section class="content">
        <h1>Publish your podcasts <span>everywhere</span>.</h1>
        <p class="description">Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more! </p>
        <div class="adjust">
        <div class="streaming">
          <img id="spotify" src="./assets/desktop/spotify.svg" alt="">
          <img id="apple" src="./assets/desktop/apple-podcast.svg" alt="">
          <img id="google" src="./assets/desktop/google-podcasts.svg" alt="">
          <img id="pocket" src="./assets/desktop/pocket-casts.svg" alt="">
        </div>

        <form>
          <input id="email" name="email" type="email" placeholder="Email address" required>
          <p class="form-error" id="error-type"></p>
          <button id="submit" type="submit">Request access</button>
        </form>
      </div>
      </section>
    </main>
    <footer>
      <img src="./assets/desktop/bg-pattern-dots.svg" alt="">
    </footer>
    <script src="index.js"></script>
  </body>
</html>
