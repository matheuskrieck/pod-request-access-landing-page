<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main class="container">
      <header>
        <figure>
          <img id="background-image" src="./assets/mobile/image-host.jpg" alt="">
          <img id="pod-logo" src="./assets/desktop/logo.svg">
        </figure>
        <h1>Publish your podcasts <span>everywhere</span>.</h1>
      </header>
      <section>
        <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more! </p>
        <div class="streaming">
          <img src="./assets/desktop/spotify.svg" alt="" width="56px" height="17px">
          <img src="./assets/desktop/apple-podcast.svg" alt=""  width="45px" height="17px">
          <img src="./assets/desktop/google-podcasts.svg" alt="" width="73px" height="11px">
          <img src="./assets/desktop/pocket-casts.svg" alt="" width="77px" height="15px">
        </div>
        <form>
        <input id="email" type="email" placeholder="Email address" required>
        <button type="submit">Request access</button>
        </form>
      </section>
    </main>
  </body>
</html>
